    <!-- Font Awesome -->

    <section clas="container">
        <div class="row">
            <div class="col-12">
                <h1>CÃ¡lculo Impuestos Clientes</h1>

                    <label for="" class="form-label">Nombre</label>
                    <input class="form-control" type="text" id="Nombres">
                    <label for="" class="form-label">Ingrese Monto Total de Ventas</label>
                    <input class="form-control" type="text" id="MontoVentas">
                    <label for="" class="form-label">Ingrese impuestos Anual</label>

                <button id="BotonObtener" class="btn btn-info mt-2 ">

                <table class="table mt-4">
                    <thead>
                        <tr>

                        </tr>

                    <tbody id="Tabla"></tbody>
